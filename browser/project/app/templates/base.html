<!DOCTYPE html>
<html>

<head>
    <title>my blog App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/flatly/bootstrap.min.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" id="mainNav">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'post_detail' %}"> Daily Blog Posts </a>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    {% if request.user.is_authenticated %}  
                    <li class="nav-item text-black">
                        <a class="nav-link text-black font-weight-bold" href="#">Reports</a>
                    </li>
                    <li class="nav-item text-black">
                        <a class="nav-link text-black font-weight-bold" href="#">Policy</a>
                    </li>
                    <li class="nav-item text-black">
                        <a class="nav-link text-black font-weight-bold" href="#">contact</a>
                    </li>
                    <li class="nav-item text-black">
                       
                        <p  class="nav-link text-black font-weight-bold">' Wel-Come : {{request.user.username}} '</p>
                    </li>
                    <li>
                        <a class="nav-link text-black font-weight-bold" href="{% url 'home' %}">Logout</a>
        
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
   
    {% block content %}
    
    {% endblock content %}
    
    <footer class="py-3 bg-grey">
        <p class="m-0 text-dark text-center">copyright &copy; 2023 This is my Blog App.. </p>
    </footer>
</body>
</html>
